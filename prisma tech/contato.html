<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Prisma Tech</title>
    <link rel="stylesheet" href="stylecontato.css">
</head>
<body>
    <table>
        <tr>
            <td colspan="2" class="header">
                <span>Contato</span>
                <img src="logo.png" alt="Logo Prisma Tech" class="logo">
            </td>
        </tr>
        <tr>
            <td class="menu">
                <a href="index.html">Inicio</a>
                <a href="produtos.html">Produtos</a>
                <a href="Sobrenos.html">Sobre n√≥s</a>
                <a href="hardwere.html">Hardware</a>
                <a href="contato.html">Contato</a>
            </td>
            <td class="content">
                <h2>Entre em Contato</h2>
                <table class="form-container">
                    <tr>
                        <td><label for="nome">Nome:</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="nome" name="nome" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">E-mail:</label></td>
                    </tr>
                    <tr>
                        <td><input type="email" id="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="mensagem">Mensagem:</label></td>
                    </tr>
                    <tr>
                        <td><textarea id="mensagem" name="mensagem" rows="4" required></textarea></td>
                    </tr>
                    <tr>
                        <td><button type="submit">Enviar</button></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
